name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Code format check
      run: clang-format --Werror --dry-run simple_server.c simple_client.c
    - name: Install dependencies
      run: sudo apt install libev-dev
    - name: make
      run: make
